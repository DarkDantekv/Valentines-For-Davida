<!DOCTYPE html>
<html>
<head>
  <title>Happy Galentine's Day üíñ</title>
  <style>

video {
  border-radius: 15px;
  box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
  margin: 20px 0;
}
  
    .heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  transform: rotate(45deg);
  animation: float 5s linear infinite;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  border-radius: 50%;
}

.heart::before {
  top: -10px;
  left: 0;
}

.heart::after {
  left: 10px;
  top: 0;
}

@keyframes float {
  0% { transform: translateY(0) rotate(45deg); opacity: 1; }
  100% { transform: translateY(-600px) rotate(45deg); opacity: 0; }
}
    
    body {
      background: linear-gradient(to bottom, #ffb6c1, #ffe4ec);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      color: #b30059;
    }

    .card {

      img {
      border-radius: 15px;
      margin: 20px 0;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
          }
      
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
    }

    h1 {
      font-size: 40px;
    }

    button {
      background: #ff4da6;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #ff1a8c;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>Happy Galentine‚Äôs Day üíï</h1>

  <p>
<video width="400" autoplay loop muted>
  <source src="baileVector.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
  </p>

<button onclick="showLove()">Open Your Surprise üéÅ</button>

  <p id="message"></p>
</div>

<script>
function showLove() {
   document.getElementById("message").innerHTML =
    "TEST üíïüéâ";
  document.body.style.background = "#ffe4ec";
}

  function createHearts() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.animationDuration = (3 + Math.random() * 5) + "s";
  document.body.appendChild(heart);
  setTimeout(() => {
    heart.remove();
  }, 8000);
}

setInterval(createHearts, 300);
  
  
</script>



  
</body>
</html>
